<div class="row">
    <div class="col-md-6">
      <h2><i class="fa fa-users"></i> Operations Specialist</h2>
    </div>
    <div class="col-md-6">
      <h5 class="text-right text-secondary">Total Team Count:  </h5>
    </div>
  </div>
  <table *ngIf="opsSpecs?.length > 0;else noOpsSpec" class="table table-striped table-dark">
    <thead class="thead-inverse">
      <tr>
        <th>Name</th>
        <th>RFA Total</th>
        <th>R&D</th>
        <th>Defect</th>
        <th>Available?</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let os of opsSpecs">
        <td>{{os.osfullname}}</td>
        <td>{{getTotalRFA(os.osfullname)}}</td>
        <td>{{getRDRFA(os.osfullname)}}</td>
        <td>{{getDefects(os.osfullname)}}</td>
        <td>{{isAvailable(os.isavailable)}}</td>
        <td><a routerLink="/opsspec/{{os.opsspecnum}}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
      </tr>
    </tbody>
  </table>
  
  <ng-template # noOpsSpec>
    <hr>
    <h5>There are no Operational Specialists in the system</h5>
  </ng-template>
